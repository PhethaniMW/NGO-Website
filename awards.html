<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Gallery - Thusa Lushaka Empowerment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #003366;
            text-align: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
        }
        .navbar a:hover {
            color: #ff0000;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
            gap: 15px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ff0000;
            text-decoration: none;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="donations.html">Donations</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="IMG-20240823-WA0016.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
        <img src="IMG-20240823-WA0018.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
        <img src="IMG-20240823-WA0037.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
        <img src="IMG-20240823-WA0019.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
         <img src="IMG-20240823-WA0022.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
         <img src="IMG-20240823-WA0006.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
         <img src="IMG-20240823-WA0007.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
         <img src="IMG-20240823-WA0008.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
         <img src="IMG-20240823-WA0009.jpg" alt="Award Ceremony" onclick="openModal(this.src)">
    </div>

    <!-- Modal for Full-Size Image -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full-size">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Follow us on social media: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
        <p>&copy; 2024 Thusa Lushaka Empowerment. All rights reserved.</p>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modalImage').src = src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
