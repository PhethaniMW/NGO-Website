<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thusa Lushaka Empowerment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar */
        .navbar {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        .navbar a:hover {
            background-color: #333;
            color: white;
        }

        /* Slideshow for background */
        .header {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        .slideshow {
            height: 100%;
            width: 100%;
            position: absolute;
            animation: slideshow 15s infinite;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slideshow {
            0% { opacity: 1; }
            33% { opacity: 0; }
            66% { opacity: 1; }
        }

        /* Overlay text section */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .overlay h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .overlay p {
            font-size: 20px;
            margin-bottom: 40px;
            width: 80%;
        }

        /* Emoji Section */
        .circles-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="ThusaLushaka.html">Home</a>
        <a href="awards.html">Awards</a>
        <a href="projects.html">Projects</a>
        <a href="Donations.html">Donations</a>
        <a href="pageants.html">Pageants</a>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="slideshow">
            <img src="IMG-20240823-WA0016.jpg" alt="Image 1"> <!-- Replace with actual paths -->
            <img src="IMG-20240823-WA0019.jpg" alt="Image 2"> <!-- Replace with actual paths -->
            <img src="IMG-20240823-WA0022.jpg" alt="Image 3"> <!-- Replace with actual paths -->
        </div>
        <div class="overlay">
            <h1>Thusa Lushaka Empowerment</h1>
            <p>Empowering the youth educationally, socially, and spiritually. Helping those in need to elevate their standard of living.</p>
            <div class="circles-container">
                <div class="circle">Mission</div>
                <div class="circle">Vision</div>
                <div class="circle">Impact</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Thusa Lushaka Empowerment. All rights reserved.</p>
    </div>
</body>
</html>
